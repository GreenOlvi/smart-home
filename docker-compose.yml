version: "3"

networks:
  comms:
    external: false

services:
  influxdb:
    image: influxdb:1.8
    container_name: influxdb
    restart: always
    networks: [comms]
    ports:
      - "8086:8086"
    volumes:
      - ./influxdb/influxdb.config:/etc/influxdb/influxdb.conf:ro
      - ./influxdb/init:/docker-entrypoint-initdb.d
      - db-data:/var/lib/influxdb
      - db-backup:/backup
    environment:
      - INFLUXDB_ADMIN_USER=${INFLUXDB_USERNAME}
      - INFLUXDB_ADMIN_PASSWORD=${INFLUXDB_PASSWORD}

  grafana:
    build: 
      context: ./grafana
    container_name: grafana
    restart: always
    networks: [comms]
    # ports:
    #   - "3000:3000"
    depends_on:
      - influxdb
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini:ro
    environment:
      - GF_STRAVA_DS_DATA_PATH=/var/lib/grafana/strava

  mosquitto:
    image: eclipse-mosquitto
    container_name: mosquitto
    restart: always
    networks: [comms]
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log

  node-red:
    build:
      context: ./node-red
    container_name: node-red
    restart: always
    networks: [comms]
    # ports:
    #   - "1880:1880"
    volumes:
      - node-red-data:/data
    environment:
      - TZ=Europe/Warsaw

  www:
    build:
      context: ./www
      dockerfile: SmartHomeWWW/Dockerfile
    container_name: www
    restart: always
    networks: [comms]
    # ports:
    #   - "8080:80"
    volumes:
      - ${FIRMWARE_DIRECTORY}:/firmwares/
    deploy:
      resources:
        limits:
          memory: 400M

  nginx:
    image: "nginx"
    container_name: nginx
    restart: always
    networks: [comms]
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/certs:ro
    ports:
      # - "80:80"
      - "443:443"
    depends_on:
      - grafana
      - node-red
      - www

volumes:
  db-data: {}
  db-backup: {}
  mosquitto-data: {}
  mosquitto-log: {}
  grafana-data: {}
  node-red-data: {}
